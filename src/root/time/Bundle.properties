# Allowed Syntax
# key=value
# key:value
# key value

# Line beginning with # or ! are comments
# Spaces before and after separator ignored
# Spaces at beginning ignored
# Spaces at end ignored
# End line with backslash to break line
# Can use normal Java escape characters (\t, \n)

# Only String values supported
key1 = file1
key2 = file2
key3 = file3